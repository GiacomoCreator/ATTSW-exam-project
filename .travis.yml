language: java

# skip installation step
install: true

services:
  - docker
  - xvfb
  
addons:
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable

script:
  - cd supermarkets-project 
  - mvn clean verify -Pjacoco coveralls:report
  - mvn clean verify -Pmutation-testing
  - mvn clean verify -PIT
  - mvn clean verify -PE2E
  
cache:
  directories:
    - $HOME/.m2
    - $HOME/.sonar/cache 