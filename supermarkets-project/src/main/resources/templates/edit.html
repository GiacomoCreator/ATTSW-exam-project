<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Edit</title>
</head>

<body>

  <h1>Edit Supermarket</h1>
  <div th:unless="${message.empty}">
	  <span th:text="${message}"></span>
  </div>
  
  <div th:if="${message.empty}">
    <form name="supermarket_form" action="#" th:action="@{/save}"
      th:object="${supermarket}" method="post">
      <input type="hidden" th:field="*{id}" />
      <p>
        Name: <input type="text" th:field="*{name}" />
      </p>
      <p>
        Address: <input type="text" th:field="*{address}" />
      </p>
      <button type="submit" name="save_button">Save</button>
    </form>
  </div>
  
  <div>
  		<a th:href="@{'/'}">Home Page</a>
  </div>
  
</body>
</html>
