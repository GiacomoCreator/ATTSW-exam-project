<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
<meta charset="UTF-8"/>

<title>Edit</title>

<link rel="stylesheet" th:href="@{/css/main.css}" href="main.css" type="text/css"/>

</head>

<body>

 <div>
      <a th:href="@{'/'}" class="new">Home Page</a>
 </div>

<div class="center">

  <h1>Edit Supermarket</h1>
  
  <div th:unless="${message.empty}">
	  <span th:text="${message}"></span>
  </div>
  
  <div th:if="${message.empty}">
    <form class="form" name="supermarket_form" action="#" th:action="@{/save}"
      th:object="${supermarket}" method="post">
      <input type="hidden" th:field="*{id}" />
      <p class="label">
        Name: <input type="text" th:field="*{name}" required/>
      </p>
      <p class="label">
        Address: <input type="text" th:field="*{address}" required/>
      </p>
      <button  class= "button" type="submit" name="save_button">Save</button>
    </form>
  </div>
  
</div> 
  
</body>
</html>
